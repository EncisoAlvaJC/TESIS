       x="381.77481"
       y="801.43103"
       id="text4648"
       sodipodi:linespacing="125%"><tspan
         sodipodi:role="line"
         id="tspan4650"
         x="381.77481"
         y="801.43103"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:17.5px;font-family:'CMU Serif';-inkscape-font-specification:'CMU Serif Medium';text-align:center;text-anchor:middle">Creo que el conocimiento científico tiene propiedades</tspan><tspan
         sodipodi:role="line"
         x="384.69717"
         y="823.30603"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:17.5px;font-family:'CMU Serif';-inkscape-font-specification:'CMU Serif Medium';text-align:center;text-anchor:middle"
         id="tspan4652">fractales: que por mucho que aprendamos, lo que </tspan><tspan
         sodipodi:role="line"
         x="384.69717"
         y="845.18103"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:17.5px;font-family:'CMU Serif';-inkscape-font-specification:'CMU Serif Medium';text-align:center;text-anchor:middle"
         id="tspan4654">queda, por pequeño que parezca, es tan infinitamente </tspan><tspan
         sodipodi:role="line"
         x="384.69717"
         y="867.05603"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:17.5px;font-family:'CMU Serif';-inkscape-font-specification:'CMU Serif Medium';text-align:center;text-anchor:middle"
         id="tspan4656">complejo como el todo por el que empezamos. </tspan><tspan
         sodipodi:role="line"
         x="381.77481"
         y="888.93103"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:17.5px;font-family:'CMU Serif';-inkscape-font-specification:'CMU Serif Medium';text-align:center;text-anchor:middle"
         id="tspan4658">Ese, creo yo, es el secreto del universo.</tspan><tspan
         sodipodi:role="line"
         x="381.77481"
         y="910.80603"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:17.5px;font-family:'CMU Serif';-inkscape-font-specification:'CMU Serif Medium';text-align:center;text-anchor:middle"
         id="tspan4660" /><tspan
         sodipodi:role="line"
         x="381.77481"
         y="932.68103"
         style="font-style:normal;font-variant:normal;font-weight:500;font-stretch:normal;font-size:17.5px;font-family:'CMU Serif';-inkscape-font-specification:'CMU Serif Medium';text-align:center;text-anchor:middle"
         id="tspan4662">Isaac Asimov (1920-1992)</tspan></text>
